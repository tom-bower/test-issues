# This workflow will build a Java project with Maven and mongodb

# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven
name: Java CI with Maven
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Create mongoDB Docker container      
      run: sudo docker run -d -p 27017:27017 -e MONGO_INITDB_ROOT_USERNAME=weaverusr -e MONGO_INITDB_ROOT_PASSWORD=weaverpass -e MONGODB_INITDB_DATABASE=weaverdb mongo:latest
